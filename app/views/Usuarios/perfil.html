#{extends 'main.html' /}
#{set title:'Perfil - OnLibrary' /}

<div class="perfil">
	#{if nomeFoto}
		<span>><img src="${usuario.nomeFoto}" /></span
	#{/if}
	<h3>${session.get('usuario')}</h3>
	
	<p>Nome: ${session.get('usuario')}</p>
	<p>E-mail: ${session.get('email')}</p>
	<p>Você é tipo <b>${session.get('tipo')}</b></p>
	
	<a href="@{Logins.logout}">Sair</a>
</div>
