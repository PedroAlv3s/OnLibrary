#{extends 'main.html' /}
#{set title:'Perfil - OnLibrary' /}

<div class="perfil">	
	<img src="@{Usuarios.uploadFoto(session.get('idUsuario'))}" class="userImage" alt="..." />
	
	<h3>${session.get('usuario')}</h3>
	
	<p>E-mail: ${session.get('email')}</p>
	<p>Você é tipo <b><i>${session.get('tipo')}</i></b></p>
	
	<a href="@{Usuarios.editar(session.get('idUsuario'))}">Editar Perfil</a>
	<a href="@{Logins.logout}">Sair</a>
</div>
