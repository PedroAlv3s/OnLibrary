#{extends 'main.html' /}
#{set title:'Listagem de Usuários' /}

<div class="container">
	<h1>Lista de Usuários</h1>
	
	<form action="@{Usuarios.listar}">
		<div class="row">
			<div class="col-10">
				<input type="text" name="termo" placeholder="Pesquise aqui" class="form-control" />
			</div>
			<input type="submit" value="Pesquisar" class="btn btn-primary" />
		</div>
	</form>
	
	
	<table class="table table-striped table-hover">
		<thead>
		 	<tr>
	      		<th>Nome</th>
	      		<th>Email</th>
	      		<th>Ações</th>
	      	</tr>
		</thead>
		<tbody>
			#{list items: usuario, as:'usuario'}
			<tr>
	      		<td>${usuario.nome}</td>
	      		<td>${usuario.email}</td>
	      		<td>
	      			<a href="@{Usuarios.detalhar(usuario.id)}" class="btn btn-primary">Detalhar</a>
	      			<a href="@{Usuarios.editar(usuario.id)}" class="btn btn-primary">Editar</a>
	      			<a href="@{Usuarios.remover(usuario.id)}" class="btn btn-primary">Remover</a>
	      		</td>
	      	</tr>
	      	#{/list}
		</tbody>
	</table>
	
	<a href="@{Usuarios.cadastrar}" class="btn btn-primary">Novo Usuário</a>
	<a href="@{Principal.iniciar}" class="btn btn-primary">Voltar</a>
</div>
