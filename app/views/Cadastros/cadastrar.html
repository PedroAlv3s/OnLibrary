#{extends 'main.html' /}
#{set title:'Cadastro - OnLibrary' /}

<div class="cadastro">
	<br />
	<h1>Cadastro</h1>
	<br />
	<form action="@{Cadastros.salvar}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="usuario.id" value="${usuario?.id}" /> 
		
		<input type="email" name="usuario.email" placeholder="E-mail"
			value="${usuario?.email}" class="form-control" /> <br /> 
		
		<input type="password" name="usuario.senha" placeholder="Senha"
			value="${usuario?.senha}" class="form-control" /> <br /> 
		
		<input type="text" name="usuario.nome" placeholder="Nome"
			value="${usuario?.nome}" class="form-control" /> <br />
		
		<input type="file" name="fotoPerfil" accept=".jpg, .png" class="form-control" /> <br />
		
		#{if usuario?.id}
			<span><img src="./imagensUploads/${usuario.nomeFoto}" /></span>
		#{/if}
		
		<div class="d-grid gap-2">
			<input type="submit" value="Salvar" class="btn btn-primary" /> <br /> <br />
		</div>
		
		<p style="font-size: 15px;">JÃ¡ possui uma conta? 
			<a style="font-size: 15px; text-decoration: none;" href="@{Logins.login}">Entrar</a>
		</p>
	</form>
</div>
