#{extends 'main.html' /}
#{set title:'Livros' /}

<div class="container">
	<h1>Livros</h1>
	
	<form action="@{Livros.listar}">
		<div class="row">
			<div class="col-10">
				<input type="text" name="termo" placeholder="Pesquise aqui" class="form-control" />
			</div>
			<input style="width: 170px;" type="submit" value="Pesquisar" class="btn btn-primary" />
		</div>
	</form>
	
	
	<table class="table table-striped table-hover">
		<thead>
		 	<tr>
	      		<th>Nome</th>
	      		<th>Autor</th>
	      		<th>Categoria</th>
	      		<th>Ações</th>
	      	</tr>
		</thead>
		<tbody>
			#{list items: livros, as:'livro'}
			<tr>
	      		<td>${livro.nome}</td>
	      		<td>${livro.autor}</td>
	      		<td>${livro.categoria.id}</td>
	      		<td>
	      			<a href="@{Livros.detalhar(livro.id)}" class="btn btn-primary">Detalhar</a>
	      			<a href="@{Livros.editar(livro.id)}" class="btn btn-primary">Editar</a>
	      			<a href="@{Livros.remover(livro.id)}" class="btn btn-primary">Remover</a>
	      		</td>
	      	</tr>
	      	#{/list}
		</tbody>
	</table>
	
	<a href="@{Livros.cadastrar}" class="btn btn-primary">Novo</a>
	<a href="@{Principal.iniciar}" class="btn btn-primary">Voltar</a>
</div>
