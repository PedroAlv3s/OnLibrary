#{extends 'main.html' /}
#{set title:'Cadastro de Livro' /}

<div class="container">
	<br>
	<h3 style="text-align: center">CADASTRO DE LIVRO</h3>
	<br />
	<form action="@{Livros.salvar}" method="post">
		<input type="hidden" name="livro.id" value="${livro?.id}" /> 
		
		<label>Nome</label>		
		<input type="text" name="livro.nome"
			value="${livro?.nome}" class="campotexto" /> <br />
		
		<label>Autor</label>	
		<input type="text" name="livro.autor"
			value="${livro?.autor}" class="campotexto" /> <br />
		
		<label>Idioma</label>	
		<input type="text" name="livro.idioma"
			value="${livro?.idioma}" class="campotexto" /> <br />
		 
		<label>Categoria</label>	
		<select name="livro.categoria.id" class="campotexto">
			#{list items:categorias, as:'cat'}
				<option value="${cat.id}" ${cat.id == livro?.categoria?.id ? 'selected' : ''}>${cat}</option>
			#{/list}
		</select> <br />
		
		<label>Data de publicação</label>	
		<input type="date" name="livro.data"
			value="${livro?.data}" class="campotexto" /> <br /> 
		
		<label>Quantidade de páginas</label>	
		<input type="number" name="livro.qtdPaginas"
			value="${livro?.qtdPaginas}" class="campotexto" /> <br /> <br /> <br />
		
		<input type="submit" value="Salvar" class="link" /> 
		<a href="@{Principal.iniciar}" class="link">Cancelar</a>
	</form>
</div>
